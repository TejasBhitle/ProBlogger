{% extends "base.html" %}

{% block content %}

<div class="col-sm-8 col-sm-offset-2">
    <h1> {{ title }} </h1>
    <div class="row">
        {% for post in post_list %}
        <div class="col-sm-6 col-sm-4">

                <div class="thumbnail">

                    <div class="caption">
                        <h3>{{ post.title }} <small>{{ post.created | timesince }} ago</small> </h3>
                        <p>{{ post.content | linebreaks | truncatechars:50 }}</p>
                        <p>
                            <a href="{{ post.get_absolute_url }}" class="btn btn-primary" role="button">Read</a>
                        </p>
                    </div>
                </div>
            </div>

        <!-- After every two loops this div is added-->
        {% cycle "" "</div><div class='row'>" %}
        {% endfor %}
    </div>

</div>
{% endblock content %}
