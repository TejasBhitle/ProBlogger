{% extends "base.html" %}

{% block head.title %} New blog | {{ block.super }} {% endblock head.title %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block content %}
<div class="col-sm-8 col-sm-offset-2">
    <h1>Create Post</h1>

    <form method='POST' action='' enctype="multipart/form-data">
         <!-- Every form field should have this tag to prevent form cross sire request forgery -->
        {% csrf_token %}

        <!--as_p  means as paragraph-->
        {{ form.as_p }}
        <input class="btn btn-default" type='submit' value='Create Post'/>
    </form>
</div>
{% endblock content %}
