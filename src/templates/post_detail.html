{% extends "base.html" %}

{% block head.title %} {{ post.title }} | {{ block.super }} {% endblock head.title %}

{% block content %}

    <div class="col-sm-6 col-sm-offset-3">
        <h1>{{ post.title }} <small>{{ post.created }}</small> </h1>
        <br>
        {{ post.content | linebreaks}}
        <br><br>
        Updated at: {{ post.updated }}<br>

    </div>
{% endblock content %}
